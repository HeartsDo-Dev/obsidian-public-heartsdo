name: Create pull request for pages branch
on:
  push:
    branches:
      - main
jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: pages
      - name: Reset to main
        run: |
          git fetch origin main:main
          git reset --hard main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: pages
          labels: Automated PR
          title: Update pages branch to ${{ github.ref }}
          body: |
            Updates pages branch to ${{ github.ref }}

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
